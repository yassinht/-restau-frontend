<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">liste des réclamations</h6>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
        <i class="fas fa-plus"></i>
      </button>    <div class="card-body">
    </div>

      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>id</th>
              <th>photo</th>
              <th>municipalité</th>
              <th>adresse</th>
              <th>catégorie</th>
              <th>Action</th>

             
            </tr>
          </thead>
          <tfoot>
            <tr>
                <th>id</th>
                <th>photo</th>
                <th>municipalité</th>
                <th>adresse</th>
                <th>catégorie</th>
                <th>Action</th>

            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td>1</td>
              <td><img src="test_photo.jpg" alt="Test Photo"></td>
              <td>System Architect</td>
              <td>Edinburgh</td>
              <td>61</td>
            
              <td>
                <button type="button" class="btn btn-success btn-sm" onclick="editRow(this)">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td><img src="test_photo.jpg" alt="Test Photo"></td>
              <td>Accountant</td>
              <td>Tokyo</td>
              <td>63</td>
        
              <td>
              
                <button type="button" class="btn btn-success btn-sm" onclick="editRow(this)">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

  <!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">ajout d'une réclamation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="myForm">
                <div class="form-group">
                  <label for="photo">Photo</label>
                  <input type="file" class="form-control-file" id="photo" formControlName="photo">
                </div>
                <div class="form-group">
                  <label for="municipalite">Municipalité</label>
                  <input type="text" class="form-control" id="municipalite" formControlName="municipalite">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="form-group">
                  <label for="categorie">Catégorie</label>
                  <input type="text" class="form-control" id="categorie" formControlName="categorie">
                </div>
                <div class="modal-footer">

                <button type="submit" class="btn btn-primary">Save</button>
            </div>

              </form>
        </div>
       
      </div>
    </div>
  </div>
